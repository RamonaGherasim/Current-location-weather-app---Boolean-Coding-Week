<!DOCTYPE html>
<html lang="en" class="js-loading">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/icon.png" type="image/png" />
    <script defer src="script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">

        <!-- Header -->
        <header>
            <img src="images/logo.png" alt="Coding Week logo">
        </header>
        
        <!-- Weather data -->
        <main>
            <div class="weather-info">
                <!-- Weather icon-->
                <img class="weather-icon" src="images/10n.png" alt="Weather Icon" />
                
                <!-- Weather location -->
                <div class="weather-location">Retrieving data...</div>

                <!-- Weather temperature -->
                <div class="weather-temperature"></div>
            </div>

            <!-- Panel-->
            <div class="panel">
                <h4 class="panel-title">Info</h4>
                <div class="description">It's crescent moon</div>
            </div>
        </main>
    
    
    </div>
</body>
</html>
